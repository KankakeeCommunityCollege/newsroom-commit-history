language: ruby
rvm:
- 2.5.0
env:
  global:
    secure: 
before_install:
- chmod +x _scripts/gemfile.sh
- _scripts/gemfile.sh
- npm i -g npm@6.1.0
install:
- npm install
- bundle install
- gem install jekyll
- gem install jekyll-feed
- gem install jekyll-sitemap
branches:
  only:
  - publish
notifications:
  email:
    recipients:
    - EMAILVAR
    on_success: always
    on_failure: always
before_script:
- npm install -g gulp-cli
script:
- chmod +x _scripts/build.sh
- _scripts/build.sh
sudo: false
addons:
  apt:
    packages:
    - ncftp
