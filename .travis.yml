language: ruby
rvm:
- 2.5.0
sudo: false
cache: bundler
before_install:
- chmod +x _scripts/gemfile.sh
- _scripts/gemfile.sh
- npm i -g npm@6.1.0
install:
- npm install
- bundle install
branches:
  only:
  - publish
notifications:
  email:
    recipients:
    - secure: 
    - secure: 
    - secure: 
    on_success: always
    on_failure: always
before_script:
- npm install -g gulp-cli
script:
- chmod +x _scripts/build.sh
- _scripts/build.sh
- chmod +x _scripts/deploy.sh
- _scripts/deploy.sh
after_failure:
- chmod +x _scripts/gemfile.sh
- _scripts/gemfile.sh
- npm i -g npm@6.1.0
- npm install
- bundle install
- chmod +x _scripts/build.sh
- _scripts/build.sh
- chmod +x _scripts/deploy.sh
- _scripts/deploy.sh
env:
  global:
  - secure: 
